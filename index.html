<!DOCTYPE html>
<html>
  <head>
    <title>Vigenère cipher</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="main-container">
      <div class="vigenere-title">
        <h1>VIGENÈRE CIPHER</h1>
      </div>

      <div class="vigenere-plaintext">
        <textarea
          name=""
          id="input"
          cols="30"
          rows="5"
          placeholder="Input..."
        ></textarea>
      </div>

      <div class="vigenere-key">
        <input type="password" id="key" name="key" placeholder="Enter key..."/>
      </div>

      <div class="vigenere-encrypt">
        <input type="button" id="encrypt" value="Encrypt" onclick="vigenereEncrypt()"/>
        <input type="button" id="decrypt" value="Decrypt" onclick="vigenereDecrypt()"/>
      </div>

      <div class="vigenere-ciphertext">
        <textarea
          name=""
          id="output"
          cols="30"
          rows="5"
          placeholder="Output..."
        ></textarea>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
